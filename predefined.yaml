lessons:
  - alias: internet_basics
    title: Основы интернета
    content: |
      Этот урок познакомит вас с фундаментальными принципами, на которых строится интернет. Мы начнем с изучения IP-адресов - уникальных числовых меток, присваиваемых каждому устройству в сети, что позволяет им общаться друг с другом. Далее, вы узнаете о DNS (системе доменных имен), которая переводит запоминающиеся доменные имена в эти числовые IP-адреса. Также мы рассмотрим протоколы HTTP и HTTPS, которые определяют, как данные передаются по сети, и как HTTPS добавляет важный слой безопасности к этому процессу.
    difficulty: 1
    tasks:
      - intro
      - ip_address
      - dns
      - http_https

  - alias: web_technologies
    title: Веб-технологии
    condition_type: "min_level"
    min_level: 100
    content: |
      В этом уроке мы погрузимся в основные веб-технологии, которые делают интернет таким, каким мы его знаем сегодня. Мы начнем с HTML, языка разметки, который лежит в основе всех веб-страниц, обеспечивая их структуру и содержание. Затем мы перейдем к CSS, языку стилей, который используется для задания внешнего вида веб-страниц, включая макет, цвета и шрифты. Наконец, мы рассмотрим JavaScript - мощный язык программирования, который добавляет интерактивные и динамические элементы на веб-страницы.
    difficulty: 2
    tasks:
      - html
      - css
      - javascript

  - alias: internet_security
    title: Безопасность в интернете
    content: |
      В этом уроке мы сфокусируемся на важных аспектах безопасности в интернете. Вы узнаете о шифровании, процессе преобразования информации в защищенный код, чтобы предотвратить доступ к данным посторонних лиц. Мы также обсудим антивирусные программы и их роль в обеспечении защиты компьютеров от вирусов, вредоносного ПО и других угроз. Кроме того, мы рассмотрим различные формы онлайн-мошенничества и способы защиты от них.
    difficulty: 3
    tasks:
      - encryption
      - antivirus
      - online_scams
  - alias: welcome
    title: Добро пожаловать!
    content: |
      В этом уроке вы узнаете, какие меры безопасности следует соблюдать при работе с компьютером и интернетом.
    difficulty: 0
    tasks:
      - task1
      - task2
      - task3
      - task4
      - task5
      - task6
      - task7
      - task8
      - task9

