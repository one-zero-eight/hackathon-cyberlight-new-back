tasks:
  - alias: phishing
    type: empty
    exp: 100
    content: |
      В течение часа вы будете получать письма с подозрительными ссылками. Ваша задача - найти подозрительные письма и сообщить нам об этом.
      Требуется ввести подозрительную ссылку в окно репорта.
    explanation: |
      Это задание фокусируется на определении фишинговых писем, которые часто содержат подозрительные ссылки, неожиданные вложения или странное содержание. Понимание этих признаков помогает предотвратить потенциальные угрозы кибербезопасности.
  - alias: task1
    type: radio
    content: |
      Вы получили электронное письмо от своего банка с просьбой срочно обновить ваши личные данные через приложенную ссылку. Как вы поступите?
    title: Вопрос 1
    exp: 20
    choices:
      - а) Немедленно перейду по ссылке и обновлю данные
      - б) Сначала свяжусь с банком для подтверждения
      - в) Проигнорирую письмо, так как мой банк никогда не запрашивает такую информацию по email
      - г) Перешлю письмо другу, чтобы он проверил ссылку
    correct_choices:
      - 1
    explanation: |
      Вариант б) является правильным, так как связь с банком для подтверждения запроса помогает предотвратить возможный фишинг или мошенничество. Банки редко просят обновлять личные данные через email.
    rewards:
      - reward_id: 100000001
  - alias: task2
    type: radio
    exp: 20
    content: |
      Ваш друг просит вас посмотреть вложение в сообщении, которое он отправил вам в социальной сети, но сообщение написано необычным для него образом. Что вы сделаете?
    title: Вопрос 2
    choices:
      - а) Немедленно открою вложение
      - б) Сначала свяжусь с другом в другом месте, чтобы подтвердить, что он отправлял сообщение
      - в) Отправлю вложение на проверку антивирусом
      - г) Проигнорирую сообщение
    correct_choices:
      - 1
    explanation: |
      Вариант б) правильный, поскольку перед открытием вложения важно убедиться, что сообщение действительно от вашего друга. Нестандартный стиль сообщения может указывать на фишинг.
    rewards:
      - reward_id: 100000003
  - alias: task3
    type: radio
    exp: 20
    content: |
      Вы находите флешку в общественном месте. Что вы с ней сделаете?
    title: Вопрос 3
    choices:
      - а) Вставлю ее в свой компьютер, чтобы увидеть, что на ней записано
      - б) Отнесу флешку в полицию
      - в) Оставлю флешку на месте
      - г) Попробую найти владельца через социальные сети
    correct_choices:
      - 1
    explanation: |
      Вариант б) является наиболее безопасным, так как вставка неизвестной флешки в компьютер может привести к заражению вирусами. Передача в полицию обеспечивает безопасность.
  - alias: task4
    type: radio
    exp: 20
    content: |
      Вы заметили, что ваш компьютер стал медленнее работать, а антивирусная программа показывает множество предупреждений. Что вы предпримете?
    title: Вопрос 4
    choices:
      - а) Проигнорирую предупреждения и продолжу работу
      - б) Обновлю антивирус и запущу полное сканирование системы
      - в) Переустановлю операционную систему
      - г) Закрою антивирус, так как он мешает работе компьютера
    correct_choices:
      - 1
    explanation: |
      Вариант б) является правильным, поскольку обновление и сканирование антивирусом помогает обнаружить и устранить потенциальные угрозы, что необходимо при замедлении работы компьютера и предупреждениях антивируса.
  - alias: task5
    type: radio
    exp: 20
    content: |
      Вы получили предложение о работе с высокой зарплатой от неизвестной компании по электронной почте. Вам предлагают предоплату за выполнение некоторых заданий. Ваше действие?
    title: Вопрос 5
    choices:
      - а) Немедленно отвечу и начну выполнять задания
      - б) Проигнорирую письмо, так как это скорее всего мошенничество
      - в) Попрошу предоставить более подробную информацию о компании
      - г) Поделюсь предложением с друзьями
    correct_choices:
      - 1
    explanation: |
      Вариант б) правильный, так как предложения о высокооплачиваемой работе от неизвестных компаний, особенно с предоплатой, часто являются мошенничеством.
  - alias: task6
    type: radio
    exp: 20
    content: |
      Что такое двухфакторная аутентификация (2FA) и как она работает?
    title: Вопрос 6
    choices:
      - а) Это метод аутентификации, требующий ввод двух разных паролей
      - б) Это метод аутентификации, использующий два разных метода подтверждения личности, например, пароль и SMS-код
      - в) Это метод аутентификации, требующий ввод пароля два раза подряд
      - г) Это метод аутентификации, при котором пароль изменяется каждый день
    correct_choices:
      - 1
    explanation: |
      Вариант б) правильный, так как двухфакторная аутентификация включает два разных метода подтверждения личности, что увеличивает безопасность аккаунта.
  - alias: task7
    type: radio
    exp: 20
    content: |
      Какие меры безопасности следует соблюдать при использовании общественных Wi-Fi сетей, например, в кафе или аэропорту?
    title: Вопрос 7
    choices:
      - а) Использовать общий пароль для всех общественных Wi-Fi сетей
      - б) Подключаться к ним без дополнительных мер безопасности
      - в) Включить VPN для шифрования интернет-соединения
      - г) Не подключаться к общественным Wi-Fi сетям вообще
    correct_choices:
      - 3
    explanation: |
      Вариант в) является правильным, поскольку использование VPN при подключении к общественным Wi-Fi сетям шифрует ваше соединение и предотвращает перехват данных.

  - alias: task8
    type: radio
    exp: 20
    content: |
      Какой из следующих паролей является наиболее безопасным?
    title: Вопрос 8
    choices:
      - а) "password"
      - б) "123456"
      - в) "P@$$w0rd!"
      - г) "MyDog'sName123"
    correct_choices:
      - 3
    explanation: |
      Вариант в) правильный, так как сильный пароль обычно содержит комбинацию букв, цифр и специальных символов, что делает его трудным для взлома.
  - alias: task9
    type: radio
    exp: 20
    content: |
      Что такое "инцидент безопасности" и какие шаги нужно предпринять при его обнаружении?
    title: Вопрос 9
    choices:
      - а) Это событие, когда система начинает работать быстрее
      - б) Это событие, при котором пользователь забывает свой пароль
      - в) Это нарушение безопасности, которое может привести к утечке данных или угрозе
      - г) Это процесс защиты данных от потери
    correct_choices:
      - 2
    explanation: |
      Вариант в) является правильным, так как инцидент безопасности обычно означает нарушение, которое может привести к утечке данных или другой угрозе. При обнаружении такого инцидента необходимо немедленно принять меры по его устранению.
  - alias: intro
    title: Введение в интернет
    content: |
      Интернет является мировой системой связанных компьютерных сетей, использующей стандартный протокол передачи данных (IP). Он объединяет миллионы частных, общественных, академических, бизнес и правительственных сетей из всего мира, обеспечивая обмен информацией и ресурсами.
    exp: 10
  - alias: ip_address
    title: IP-адреса
    content: |
      IP-адрес - это уникальный набор чисел, который идентифицирует каждое устройство, подключенное к интернету. Эти адреса необходимы для того, чтобы данные, отправленные в интернете, достигли правильного пункта назначения.
    exp: 10
  - alias: dns
    title: DNS - Система Доменных Имен
    content: |
      DNS - это система, которая переводит легко запоминающиеся доменные имена, такие как "google.com", в числовые IP-адреса, необходимые для обнаружения и идентификации устройств в интернете.
    exp: 10
  - alias: http_https
    title: Протоколы HTTP и HTTPS
    content: |
      HTTP (HyperText Transfer Protocol) и HTTPS (HTTP Secure) являются основными протоколами для передачи информации в интернете. HTTPS использует шифрование для обеспечения безопасной передачи данных, что критически важно для конфиденциальных операций, таких как банковские переводы.
    exp: 10
  - alias: html
    title: HTML - Язык Разметки
    content: |
      HTML (HyperText Markup Language) - это стандартный язык разметки, используемый для создания веб-страниц. Он определяет структуру и макет страницы, а также способ отображения текста и изображений.
    exp: 10
  - alias: css
    title: CSS - Оформление Веб-страниц
    content: |
      CSS (Cascading Style Sheets) - это язык стилей, используемый для задания внешнего вида веб-страниц. С помощью CSS можно управлять цветами, шрифтами, макетом и другими аспектами стиля.
    exp: 10
  - alias: javascript
    title: JavaScript - Программирование Веб-страниц
    content: |
      JavaScript - это интерактивный язык программирования, используемый для добавления динамических функций на веб-страницы. Он позволяет создавать сложные веб-приложения, такие как игры, интерактивные карты и онлайн-формы.
    exp: 10
  - alias: encryption
    title: Шифрование в интернете
    content: |
      Шифрование - это процесс кодирования информации таким образом, что только уполномоченные стороны могут ее прочитать. Это важная часть обеспечения конфиденциальности и безопасности данных в интернете.
    exp: 10
  - alias: antivirus
    title: Антивирусное программное обеспечение
    content: |
      Антивирусное программное обеспечение обеспечивает защиту компьютеров и мобильных устройств от вредоносного ПО, вирусов и кибератак, сканируя и удаляя подозрительные файлы и программы.
    exp: 10
  - alias: online_scams
    title: Онлайн-мошенничество
    content: |
      Онлайн-мошенничество включает в себя различные схемы, направленные на обман пользователей интернета для кражи денег или конфиденциальной информации. Это может включать фишинг, вирусы, ложные предложения и другие виды обмана.
    exp: 10

