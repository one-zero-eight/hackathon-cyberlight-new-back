tasks:
  - alias: phishing
    type: empty
    exp: 100
    content: |
      В течение часа вы будете получать письма с подозрительными ссылками. Ваша задача - найти подозрительные письма и сообщить нам об этом.
      Требуется ввести подозрительную ссылку в окно репорта.
  - alias: task1
    type: radio
    content: |
      Вы получили электронное письмо от своего банка с просьбой срочно обновить ваши личные данные через приложенную ссылку. Как вы поступите?
    title: Вопрос 1
    exp: 20
    choices:
      - а) Немедленно перейду по ссылке и обновлю данные
      - б) Сначала свяжусь с банком для подтверждения
      - в) Проигнорирую письмо, так как мой банк никогда не запрашивает такую информацию по email
      - г) Перешлю письмо другу, чтобы он проверил ссылку
    correct_choices:
      - 1
    rewards:
      - reward_id: 100000001
  - alias: task2
    type: radio
    exp: 20
    content: |
      Ваш друг просит вас посмотреть вложение в сообщении, которое он отправил вам в социальной сети, но сообщение написано необычным для него образом. Что вы сделаете?
    title: Вопрос 2
    choices:
      - а) Немедленно открою вложение
      - б) Сначала свяжусь с другом в другом месте, чтобы подтвердить, что он отправлял сообщение
      - в) Отправлю вложение на проверку антивирусом
      - г) Проигнорирую сообщение
    correct_choices:
      - 1
    rewards:
      - reward_id: 100000003

  - alias: task3
    type: radio
    exp: 20
    content: |
      Вы находите флешку в общественном месте. Что вы с ней сделаете?
    title: Вопрос 3
    choices:
      - а) Вставлю ее в свой компьютер, чтобы увидеть, что на ней записано
      - б) Отнесу флешку в полицию
      - в) Оставлю флешку на месте
      - г) Попробую найти владельца через социальные сети
    correct_choices:
      - 1

  - alias: task4
    type: radio
    exp: 20
    content: |
      Вы заметили, что ваш компьютер стал медленнее работать, а антивирусная программа показывает множество предупреждений. Что вы предпримете?
    title: Вопрос 4
    choices:
      - а) Проигнорирую предупреждения и продолжу работу
      - б) Обновлю антивирус и запущу полное сканирование системы
      - в) Переустановлю операционную систему
      - г) Закрою антивирус, так как он мешает работе компьютера
    correct_choices:
      - 1

  - alias: task5
    type: radio
    exp: 20
    content: |
      Вы получили предложение о работе с высокой зарплатой от неизвестной компании по электронной почте. Вам предлагают предоплату за выполнение некоторых заданий. Ваше действие?
    title: Вопрос 5
    choices:
      - а) Немедленно отвечу и начну выполнять задания
      - б) Проигнорирую письмо, так как это скорее всего мошенничество
      - в) Попрошу предоставить более подробную информацию о компании
      - г) Поделюсь предложением с друзьями
    correct_choices:
      - 1

  - alias: task6
    type: radio
    exp: 20
    content: |
      Что такое двухфакторная аутентификация (2FA) и как она работает?
    title: Вопрос 6
    choices:
      - а) Это метод аутентификации, требующий ввод двух разных паролей
      - б) Это метод аутентификации, использующий два разных метода подтверждения личности, например, пароль и SMS-код
      - в) Это метод аутентификации, требующий ввод пароля два раза подряд
      - г) Это метод аутентификации, при котором пароль изменяется каждый день
    correct_choices:
      - 1

  - alias: task7
    type: radio
    exp: 20
    content: |
      Какие меры безопасности следует соблюдать при использовании общественных Wi-Fi сетей, например, в кафе или аэропорту?
    title: Вопрос 7
    choices:
      - а) Использовать общий пароль для всех общественных Wi-Fi сетей
      - б) Подключаться к ним без дополнительных мер безопасности
      - в) Включить VPN для шифрования интернет-соединения
      - г) Не подключаться к общественным Wi-Fi сетям вообще
    correct_choices:
      - 3

  - alias: task8
    type: radio
    exp: 20
    content: |
      Какой из следующих паролей является наиболее безопасным?
    title: Вопрос 8
    choices:
      - а) "password"
      - б) "123456"
      - в) "P@$$w0rd!"
      - г) "MyDog'sName123"
    correct_choices:
      - 3
  - alias: task9
    type: radio
    exp: 20
    content: |
      Что такое "инцидент безопасности" и какие шаги нужно предпринять при его обнаружении?
    title: Вопрос 9
    choices:
      - а) Это событие, когда система начинает работать быстрее
      - б) Это событие, при котором пользователь забывает свой пароль
      - в) Это нарушение безопасности, которое может привести к утечке данных или угрозе
      - г) Это процесс защиты данных от потери
    correct_choices:
      - 2
