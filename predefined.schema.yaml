$schema: http://json-schema.org/draft-07/schema#
$defs:
  Achievement:
    properties:
      id:
        title: Id
        type: integer
      name:
        title: Name
        type: string
      description:
        title: Description
        type: string
      image:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Image of the achievement
        title: Image
    required:
    - id
    - name
    - description
    title: Achievement
    type: object
  BattlePass:
    properties:
      id:
        title: Id
        type: integer
      name:
        title: Name
        type: string
      date_start:
        format: date
        title: Date Start
        type: string
      levels:
        anyOf:
        - items:
            $ref: '#/$defs/Level'
          type: array
        - type: 'null'
        description: List of levels set to current battle pass
        title: Levels
      is_active:
        description: Is current battle pass active for users
        title: Is Active
        type: boolean
    required:
    - id
    - name
    - date_start
    - is_active
    title: BattlePass
    type: object
  Consultant:
    properties:
      id:
        title: Id
        type: integer
      name:
        title: Name
        type: string
      description:
        title: Description
        type: string
      image:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Image of the consultant
        title: Image
      timeslots:
        anyOf:
        - items:
            $ref: '#/$defs/Timeslot'
          type: array
        - type: 'null'
        description: List of timeslots for the consultant
        title: Timeslots
    required:
    - id
    - name
    - description
    title: Consultant
    type: object
  Lesson:
    properties:
      alias:
        title: Alias
        type: string
      title:
        title: Title
        type: string
      content:
        title: Content
        type: string
      difficulty:
        title: Difficulty
        type: integer
      tasks:
        description: List of tasks aliases
        items:
          type: string
        title: Tasks
        type: array
    required:
    - alias
    - title
    - content
    - difficulty
    title: Lesson
    type: object
  Level:
    properties:
      experience:
        description: Amount of experience needed to reach this level
        examples:
        - 100
        - 1000
        - 10000
        title: Experience
        type: integer
      value:
        description: 'Level value: the first, the second...'
        examples:
        - 1
        - 2
        - 3
        - 4
        - 5
        title: Value
        type: integer
      rewards:
        description: List of rewards for the reaching current level
        items:
          type: integer
        title: Rewards
        type: array
    required:
    - experience
    - value
    title: Level
    type: object
  Reward:
    properties:
      id:
        title: Id
        type: integer
      type:
        allOf:
        - $ref: '#/$defs/RewardType'
        default: none
        description: Type of the reward
      name:
        title: Name
        type: string
      content:
        title: Content
        type: string
      image:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Image of the reward
        title: Image
    required:
    - id
    - name
    - content
    title: Reward
    type: object
  RewardEntry:
    properties:
      reward_id:
        description: ID of the reward
        title: Reward Id
        type: integer
      count:
        default: 1
        description: Count of the reward
        title: Count
        type: integer
    required:
    - reward_id
    title: RewardEntry
    type: object
  RewardType:
    description: "\u0422\u0438\u043F\u044B \u043D\u0430\u0433\u0440\u0430\u0434"
    enum:
    - none
    - xp
    - item
    title: RewardType
    type: string
  StepType:
    enum:
    - empty
    - instant
    - radio
    - multichoice
    - input
    title: StepType
    type: string
  Task:
    properties:
      alias:
        description: Alias of the task
        title: Alias
        type: string
      type:
        allOf:
        - $ref: '#/$defs/StepType'
        description: Type of the task, need for rendering and validation
      content:
        description: Content of the task
        title: Content
        type: string
      title:
        anyOf:
        - type: string
        - type: 'null'
        default: ''
        description: Title of the task
        title: Title
      choices:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Choices for multichoice, radio, instant tasks
        title: Choices
      correct_choices:
        anyOf:
        - items:
            type: integer
          type: array
        - type: 'null'
        default: null
        description: Correct choices for multichoice, instant, radio tasks
        title: Correct Choices
      input_answers:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Answer for input task (synonyms)
        title: Input Answers
      reward:
        anyOf:
        - type: integer
        - type: 'null'
        default: 0
        description: Reward for the task (in xp points)
        title: Reward
      rewards:
        anyOf:
        - items:
            $ref: '#/$defs/RewardEntry'
          type: array
        - type: 'null'
        description: List of reward ids for the task
        title: Rewards
    required:
    - alias
    - type
    - content
    title: Task
    type: object
  Timeslot:
    properties:
      day:
        title: Day
        type: integer
      start:
        title: Start
        type: string
      end:
        title: End
        type: string
    required:
    - day
    - start
    - end
    title: Timeslot
    type: object
properties:
  lessons:
    anyOf:
    - items:
        $ref: '#/$defs/Lesson'
      type: array
    - type: 'null'
    description: List of predefined lessons
    title: Lessons
  tasks:
    anyOf:
    - items:
        $ref: '#/$defs/Task'
      type: array
    - type: 'null'
    description: List of predefined tasks
    title: Tasks
  rewards:
    anyOf:
    - items:
        $ref: '#/$defs/Reward'
      type: array
    - type: 'null'
    description: List of predefined rewards
    title: Rewards
  achievements:
    anyOf:
    - items:
        $ref: '#/$defs/Achievement'
      type: array
    - type: 'null'
    description: List of predefined achievements
    title: Achievements
  consultants:
    anyOf:
    - items:
        $ref: '#/$defs/Consultant'
      type: array
    - type: 'null'
    description: List of predefined consultants
    title: Consultants
  battle_passes:
    anyOf:
    - items:
        $ref: '#/$defs/BattlePass'
      type: array
    - type: 'null'
    description: List of predefined battle passes
    title: Battle Passes
title: Predefined
type: object
