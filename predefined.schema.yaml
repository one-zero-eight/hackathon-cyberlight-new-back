$schema: http://json-schema.org/draft-07/schema#
$defs:
  Lesson:
    properties:
      alias:
        title: Alias
        type: string
      title:
        title: Title
        type: string
      content:
        title: Content
        type: string
      difficulty:
        title: Difficulty
        type: integer
      tasks:
        description: List of tasks aliases
        items:
          type: string
        title: Tasks
        type: array
    required:
    - alias
    - title
    - content
    - difficulty
    title: Lesson
    type: object
  Reward:
    properties:
      id:
        title: Id
        type: integer
      type:
        allOf:
        - $ref: '#/$defs/RewardType'
        default: none
        description: Type of the reward
      name:
        title: Name
        type: string
      content:
        title: Content
        type: string
      image:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Image of the reward
        title: Image
    required:
    - id
    - name
    - content
    title: Reward
    type: object
  RewardEntry:
    properties:
      reward_id:
        description: ID of the reward
        title: Reward Id
        type: integer
      count:
        default: 1
        description: Count of the reward
        title: Count
        type: integer
    required:
    - reward_id
    title: RewardEntry
    type: object
  RewardType:
    description: "\u0422\u0438\u043F\u044B \u043D\u0430\u0433\u0440\u0430\u0434"
    enum:
    - none
    - xp
    - item
    title: RewardType
    type: string
  StepType:
    enum:
    - empty
    - instant
    - radio
    - multichoice
    - input
    title: StepType
    type: string
  Task:
    properties:
      alias:
        description: Alias of the task
        title: Alias
        type: string
      type:
        allOf:
        - $ref: '#/$defs/StepType'
        description: Type of the task, need for rendering and validation
      content:
        description: Content of the task
        title: Content
        type: string
      title:
        anyOf:
        - type: string
        - type: 'null'
        default: ''
        description: Title of the task
        title: Title
      choices:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Choices for multichoice, radio, instant tasks
        title: Choices
      correct_choices:
        anyOf:
        - items:
            type: integer
          type: array
        - type: 'null'
        default: null
        description: Correct choices for multichoice, instant, radio tasks
        title: Correct Choices
      input_answers:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Answer for input task (synonyms)
        title: Input Answers
      reward:
        anyOf:
        - type: integer
        - type: 'null'
        default: 0
        description: Reward for the task (in xp points)
        title: Reward
      rewards:
        anyOf:
        - items:
            $ref: '#/$defs/RewardEntry'
          type: array
        - type: 'null'
        description: List of reward ids for the task
        title: Rewards
    required:
    - alias
    - type
    - content
    title: Task
    type: object
properties:
  lessons:
    anyOf:
    - items:
        $ref: '#/$defs/Lesson'
      type: array
    - type: 'null'
    description: List of predefined lessons
    title: Lessons
  tasks:
    anyOf:
    - items:
        $ref: '#/$defs/Task'
      type: array
    - type: 'null'
    description: List of predefined tasks
    title: Tasks
  rewards:
    anyOf:
    - items:
        $ref: '#/$defs/Reward'
      type: array
    - type: 'null'
    description: List of predefined rewards
    title: Rewards
title: PredefinedLessons
type: object
